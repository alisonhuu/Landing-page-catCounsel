        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-2 ps-2 active rounded" aria-current="page" href="index.html">首頁</a>
            </li>

              <a class="nav-link mx-2 ps-2 rounded" href="/shop.html">方案費用</a>
            </li>
          </ul>
        </div>
      </nav>
      </div>
   
    <header class="text-center py-5" style="background:url(https://upload.cc/i1/2022/10/18/GvHcZq.png) ;">
        <h5 class="text-primary fw-bold pb-2">ENJOY LIFE WITH CAT</h5>
        <h2 class="fw-bold">讓生活一起變美好吧</h2>
    </header>
    <div class="container my-5 shadow-lg">
        <form class="px-2 py-lg-5">
            <h4 class="mb-3 deco-line ps-3">選擇方案</h4>
            <div class="row g-3">
                <div class="col-lg-4">
                    <div class="btn btn-outline-primary w-100">到府服務<br class="d-none d-lg-block">
                        NT 1500 /hr</div>
                </div>
                <div class="col-lg-4">
                    <div class="btn btn-outline-primary w-100">視訊服務<br class="d-none d-lg-block">
                        NT 1000 /hr</div>
                </div>
                <div class="col-lg-4">
                    <div class="btn btn-outline-primary w-100 active text-white shadow">線上課程<br class="d-none d-lg-block">
                        客製化詢價</div>
                </div>
            </div>
            <h4 class="mt-5 mb-3 deco-line ps-3">填寫資料</h4>
            <div class="row g-3">
                <div class="col-lg-6">
                    <label for="inputName" class="form-label">名子</label>
                    <input type="text" class="form-control" id="inputName" required>
                  </div>
                  <div class="col-lg-6">
                    <label for="inputSecondName" class="form-label">姓氏</label>
                    <input type="text" class="form-control" id="inputSecondName" required>
                  </div>
                  <div class="col-lg-12">
                    <label for="inputPhone" class="form-label">手機號碼</label>
                    <input type="text" class="form-control" id="inputPhone" required>
                  </div>
                  <div class="col-lg-12">
                    <label for="inputEmail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                  </div>
                  <div class="col-lg-12">
                    <label for="inputAddress" class="form-label">住址</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                  </div>
                  <div class="col-lg-12">
                    <label for="inputTime" class="form-label">方便聯繫時間</label>
                    <select id="inputTime" class="form-select">
                      <option selected>13:00 - 17:00</option>
                      <option>9:00 - 12:00</option>
                      <option>18:00 - 21:00</option>
                    </select>
                  </div>
                  <div class="col-lg-12">
                    <h6>加購服務</h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        線上課程A
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          線上課程B
                        </label>
                      </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="formText" class="form-label">備註說明</label>
                    <textarea class="form-control" id="formText" rows="5"></textarea>
                  </div>
                  <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary w-100">選擇方案</button>
                  </div>
            </div>         
          </form>    
    </div>
   
    <section class="bg-light py-5">
        <h2 class="text-center fw-bold pb-3">需要其他協助嗎</h2>
        <div class="container">
          <div class="row flex-column flex-lg-row g-3 g-lg-4 px-5">
            <div class="col">
              <div class="shadow rounded py-4 bg-white text-center">
                <i class="bi bi-telephone-fill pe-2 text-primary"></i><a href="tel:+04666666" class="text-decoration-none text-secondary h4">04-666-666</a>
              </div>
              </div>
              <div class="col">
                <div class="shadow rounded py-4 bg-white text-center">
                  <i class="bi bi-facebook pe-2 text-primary"></i><a href="#" class="text-decoration-none text-secondary h4">貓咪諮詢社</a>
                </div>
                </div>
                <div class="col">
                  <div class="shadow rounded py-4 bg-white text-center">
                    <i class="bi bi-patch-question pe-2 text-primary"></i><a href="qa.html" class="text-decoration-none text-secondary h4">常見問題</a>
                  </div>
                  </div>
          </div>
        </div>
      </section>

    <footer class="bg-secondary">
      <p class="text-white text-center py-4">Copyright © 2022 貓咪諮詢社 All rights reserved</p>
